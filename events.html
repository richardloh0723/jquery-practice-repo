<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.js"></script>
    <title>aloha</title>
    <script>
        /*
         $: for jQuery
          (""): target our. selector
        */
        $("document").ready(function () {
            $("#textBox").on("click", whenMouseIsClicked);
            $("#textBox").on("mouseleave", whenMouseLeaves);

            function whenMouseIsClicked() {
                // what the function is
                // when the mouse is clicked
                $("textBox").html("<h1>Your clicked me!</h1>");
            }

            function whenMouseLeaves() {
                // what the function is
                // when the mouse is clicked
                $("textBox").html("<h1>where u going!</h1>");
            }
        });
    </script>
    <style>
        #textBox {
            width: 250px;
            height: 250px;
            border: 1px solid black;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="textBox" class="">

    </div>
</body>

</html>
